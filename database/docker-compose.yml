version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: wishlist_postgres
    restart: always
    environment:
      POSTGRES_DB: wishlist_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional: for initial data
    networks:
      - wishlist_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d wishlist_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wishlist_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - wishlist_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: wishlist_backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_URL: postgresql://user:password@postgres:5432/wishlist_db
      DATABASE_MAX_CONNECTIONS: 20

      # Server
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      SERVER_ENV: ${SERVER_ENV:-development}

      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-only-secret-change-in-production}
      JWT_EXPIRY_HOURS: 24

      # AWS S3
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME}

      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:19006

      # Redis
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
      CACHE_TTL_MINUTES: 15

      # Analytics
      ANALYTICS_ENABLED: ${ANALYTICS_ENABLED:-true}

      # PII Encryption
      ENCRYPTION_DATA_KEY: ${ENCRYPTION_DATA_KEY}
      KMS_KEY_ID: ${KMS_KEY_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - wishlist_network
    volumes:
      # Mount local .env if needed for additional configs
      - ../backend/.env:/app/.env:ro

  # Uncomment the pgadmin service if you want a web-based PostgreSQL admin interface
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: wishlist_pgadmin
  #   restart: always
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: password
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres
  #   networks:
  #     - wishlist_network

volumes:
  postgres_data:
  redis_data:

networks:
  wishlist_network:
    driver: bridge
