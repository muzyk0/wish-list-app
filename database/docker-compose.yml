version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: wishlist_postgres
    restart: always
    environment:
      POSTGRES_DB: wishlist_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional: for initial data

  redis:
    image: redis:7-alpine
    container_name: wishlist_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Uncomment the pgadmin service if you want a web-based PostgreSQL admin interface
  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: wishlist_pgadmin
  #   restart: always
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@admin.com
  #     PGADMIN_DEFAULT_PASSWORD: password
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
  redis_data: