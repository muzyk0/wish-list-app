name: Backend CI

on:
  push:
    branches: [master, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    # Run on PRs to any branch (omit branches to run on all PRs)
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: cd backend && go mod download

      - name: Generate Swagger docs
        run: cd backend && go run github.com/swaggo/swag/cmd/swag init -g cmd/server/main.go -o docs

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8.0
          working-directory: backend

  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: wishlist_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: cd backend && go mod download

      - name: Generate Swagger docs
        run: cd backend && go run github.com/swaggo/swag/cmd/swag init -g cmd/server/main.go -o docs

      - name: Run migrations
        run: |
          cd backend
          go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
          migrate -path internal/db/migrations -database "postgresql://test:test@localhost:5432/wishlist_test?sslmode=disable" up
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wishlist_test?sslmode=disable

      - name: Run tests
        run: cd backend && go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/wishlist_test?sslmode=disable
          REDIS_ADDR: localhost:6379
          JWT_SECRET: test-secret
          GO_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.txt
          flags: backend
