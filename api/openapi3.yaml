openapi: 3.0.0
info:
  contact:
    email: support@wishlist.example.com
    name: API Support
  description: >-
    A RESTful API for managing wish lists, gift items, and reservations.

    Features include user authentication, wish list management, gift item tracking, and reservation system.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Wish List API
  version: "1.1"
paths:
  /auth/change-email:
    post:
      description: Change the authenticated user's email address with password
        verification. Requires current password to prevent unauthorized changes.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Ch\
                angeEmailRequest"
        description: Email change request
        required: true
      responses:
        "200":
          description: Email changed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Me\
                  ssageResponse"
        "400":
          description: Invalid request body or validation error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Unauthorized or incorrect password
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "409":
          description: Email already in use
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Change user email
      tags:
        - Authentication
  /auth/change-password:
    post:
      description: Change the authenticated user's password with current password
        verification. This will invalidate all existing sessions except the
        current one.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Ch\
                angePasswordRequest"
        description: Password change request
        required: true
      responses:
        "200":
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Me\
                  ssageResponse"
        "400":
          description: Invalid request body or validation error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Unauthorized or incorrect password
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Change user password
      tags:
        - Authentication
  /auth/exchange:
    post:
      description: Exchange a handoff code received from Frontend redirect for access
        and refresh tokens. Code can only be used once.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Ex\
                changeRequest"
        description: Exchange request
        required: true
      responses:
        "200":
          description: Code exchanged successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Ex\
                  changeResponse"
        "400":
          description: Invalid request body
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Invalid or expired code
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "429":
          description: Rate limit exceeded (10 requests/minute)
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: Exchange handoff code for tokens
      tags:
        - Authentication
  /auth/login:
    post:
      description: Authenticate user with email and password
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Lo\
                ginRequest"
        description: User login credentials
        required: true
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Au\
                  thResponse"
        "400":
          description: Invalid request body or validation error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: User login
      tags:
        - Authentication
  /auth/logout:
    post:
      description: Clear refresh token cookie and invalidate session
      responses:
        "200":
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Me\
                  ssageResponse"
      security:
        - BearerAuth: []
      summary: Logout user
      tags:
        - Authentication
  /auth/mobile-handoff:
    post:
      description: Generate a short-lived (60 second) one-time code for transferring
        authentication from Frontend to Mobile app.
      responses:
        "200":
          description: Handoff code generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Ha\
                  ndoffResponse"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "429":
          description: Rate limit exceeded (10 requests/minute per user)
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Generate mobile handoff code
      tags:
        - Authentication
  /auth/oauth/facebook:
    post:
      description: Exchange Facebook authorization code for access and refresh tokens
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.OA\
                uthCodeRequest"
        description: Authorization code from Facebook
        required: true
      responses:
        "200":
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Au\
                  thResponse"
        "400":
          description: Invalid or expired authorization code
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "502":
          description: Failed to communicate with provider
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: Facebook OAuth authentication
      tags:
        - Auth
  /auth/oauth/google:
    post:
      description: Exchange Google authorization code for access and refresh tokens
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.OA\
                uthCodeRequest"
        description: Authorization code from Google
        required: true
      responses:
        "200":
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Au\
                  thResponse"
        "400":
          description: Invalid or expired authorization code
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "502":
          description: Failed to communicate with provider
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: Google OAuth authentication
      tags:
        - Auth
  /auth/refresh:
    post:
      description: Exchange refresh token for a new access token. Accepts refresh
        token via httpOnly cookie (web clients) or Authorization Bearer header
        (mobile clients). Implements token rotation - returns new refresh token
        on success.
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_auth_delivery_http_dto.Re\
                  freshResponse"
        "401":
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: Refresh access token
      tags:
        - Authentication
  /auth/register:
    post:
      description: Create a new user account with email and password
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Re\
                gisterRequest"
        description: User registration information
        required: true
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Au\
                  thResponse"
        "400":
          description: Invalid request body or validation error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "409":
          description: User with this email already exists
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: Register a new user
      tags:
        - Authentication
  /guest/reservations:
    get:
      description: Get all reservations made by a guest using their reservation token.
      parameters:
        - description: Reservation token
          in: query
          name: token
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of guest reservations retrieved successfully
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/wish-list_internal_domain_reservation_delivery_http\
                    _dto.ReservationDetailsResponse"
                type: array
        "400":
          description: Invalid request parameters
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      summary: Get reservations made by a guest using a token
      tags:
        - Reservations
  /healthz:
    get:
      description: Performs a health check of the application and its dependencies
        (database)
      responses:
        "200":
          description: Application is healthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_domain_health_delivery_http.HealthResponse"
        "503":
          description: Application is unhealthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/internal_domain_health_delivery_http.HealthResponse"
      summary: Health check endpoint
      tags:
        - Health
  /images/upload:
    post:
      description: Upload an image file to S3 storage. The user must be authenticated.
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  description: Image file to upload (max 10MB, only images allowed)
                  type: string
                  format: binary
              required:
                - image
        required: true
      responses:
        "200":
          description: Image uploaded successfully, returns URL
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_storage_delivery_http_dto\
                  .UploadImageResponse"
        "400":
          description: Invalid file or file too large
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Upload an image to S3
      tags:
        - S3 Upload
  /items:
    get:
      description: Get all gift items owned by the authenticated user with pagination
        and filters
      parameters:
        - description: Page number (default 1)
          in: query
          name: page
          schema:
            type: integer
        - description: Items per page (default 10, max 100)
          in: query
          name: limit
          schema:
            type: integer
        - description: Sort field (created_at, updated_at, title, price)
          in: query
          name: sort
          schema:
            type: string
        - description: Sort order (asc, desc)
          in: query
          name: order
          schema:
            type: string
        - description: Filter items not attached to any wishlist
          in: query
          name: unattached
          schema:
            type: boolean
        - description: Filter items attached to any wishlist
          in: query
          name: attached
          schema:
            type: boolean
        - description: Include archived items (default false)
          in: query
          name: include_archived
          schema:
            type: boolean
        - description: Search in title and description
          in: query
          name: search
          schema:
            type: string
      responses:
        "200":
          description: List of items retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.Pa\
                  ginatedItemsResponse"
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Get my gift items
      tags:
        - Items
    post:
      description: Create a new gift item without attaching it to a wishlist
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.Cr\
                eateItemRequest"
        description: Item data
        required: true
      responses:
        "201":
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.It\
                  emResponse"
        "400":
          description: Invalid request body
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Create gift item
      tags:
        - Items
  "/items/{id}":
    delete:
      description: Archive a gift item by setting archived_at timestamp. Item is
        removed from all queries but data is preserved.
      parameters:
        - description: Item ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Item archived successfully
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "403":
          description: Access denied
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: Item not found
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Delete gift item (soft delete)
      tags:
        - Items
    get:
      description: Get a specific gift item by ID
      parameters:
        - description: Item ID
          in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Item retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.It\
                  emResponse"
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "403":
          description: Access denied
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: Item not found
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Get gift item
      tags:
        - Items
    put:
      description: Update a gift item by ID
      parameters:
        - description: Item ID
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.Up\
                dateItemRequest"
        description: Updated item data
        required: true
      responses:
        "200":
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.It\
                  emResponse"
        "400":
          description: Invalid request body
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "403":
          description: Access denied
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: Item not found
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Update gift item
      tags:
        - Items
  "/items/{id}/mark-purchased":
    post:
      description: Mark a gift item as purchased with the actual purchased price. This
        is a global status.
      parameters:
        - description: Item ID
          in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.Ma\
                rkPurchasedRequest"
        description: Purchase details
        required: true
      responses:
        "200":
          description: Item marked as purchased
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_item_delivery_http_dto.It\
                  emResponse"
        "400":
          description: Invalid request body
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Not authenticated
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "403":
          description: Access denied
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: Item not found
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Mark gift item as purchased
      tags:
        - Items
  /protected/account:
    delete:
      description: Delete the authenticated user's account and all associated data.
        This action is irreversible.
      responses:
        "204":
          description: Account deleted successfully
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Delete user account
      tags:
        - User
  /protected/export-data:
    get:
      description: Export the authenticated user's data in JSON format for compliance
        and personal records
      responses:
        "200":
          description: User data exported successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Ex\
                  portUserDataResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Er\
                  rorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Er\
                  rorResponse"
      security:
        - BearerAuth: []
      summary: Export user data
      tags:
        - User
  /protected/profile:
    get:
      description: Get the authenticated user's profile information
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Us\
                  erResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: User not found
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Get user profile
      tags:
        - User
    put:
      description: Update the authenticated user's profile information
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Up\
                dateProfileRequest"
        description: Updated profile information
        required: true
      responses:
        "200":
          description: Updated user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/wish-list_internal_domain_user_delivery_http_dto.Us\
                  erResponse"
        "400":
          description: Invalid request body or validation error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "404":
          description: User not found
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                additionalProperties:
                  type: string
                type: object
      security:
        - BearerAuth: []
      summary: Update user profile
      tags:
        - User
  "/public/reservations/list/{slug}/item/{itemId}":
    get:
      description: Get the reservation status for a specific gift item in a public
        wish list.
      parameters:
        - description: Public wish list slug
          in: path
          name: slug
          required: true
          schema:
            type: string
        - description: Gift Item ID
          in: path
