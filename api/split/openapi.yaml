openapi: 3.0.0
info:
  contact:
    email: support@wishlist.example.com
    name: API Support
  description: >-
    A RESTful API for managing wish lists, gift items, and reservations.

    Features include user authentication, wish list management, gift item
    tracking, and reservation system.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Wish List API
  version: '1.0'
paths:
  /auth/exchange:
    $ref: paths/auth_exchange.yaml
  /auth/login:
    $ref: paths/auth_login.yaml
  /auth/logout:
    $ref: paths/auth_logout.yaml
  /auth/mobile-handoff:
    $ref: paths/auth_mobile-handoff.yaml
  /auth/oauth/facebook:
    $ref: paths/auth_oauth_facebook.yaml
  /auth/oauth/google:
    $ref: paths/auth_oauth_google.yaml
  /auth/refresh:
    $ref: paths/auth_refresh.yaml
  /auth/register:
    $ref: paths/auth_register.yaml
  /gift-items/{id}:
    $ref: paths/gift-items_{id}.yaml
  /gift-items/{id}/purchase:
    $ref: paths/gift-items_{id}_purchase.yaml
  /health:
    $ref: paths/health.yaml
  /protected/account:
    $ref: paths/protected_account.yaml
  /protected/export-data:
    $ref: paths/protected_export-data.yaml
  /protected/profile:
    $ref: paths/protected_profile.yaml
  /public/wishlists/{slug}:
    $ref: paths/public_wishlists_{slug}.yaml
  /public/wishlists/{slug}/gift-items:
    $ref: paths/public_wishlists_{slug}_gift-items.yaml
  /public/wishlists/{slug}/gift-items/{itemId}/reservation-status:
    $ref: paths/public_wishlists_{slug}_gift-items_{itemId}_reservation-status.yaml
  /reservations:
    $ref: paths/reservations.yaml
  /reservations/guest:
    $ref: paths/reservations_guest.yaml
  /s3/upload:
    $ref: paths/s3_upload.yaml
  /wishlists:
    $ref: paths/wishlists.yaml
  /wishlists/{id}:
    $ref: paths/wishlists_{id}.yaml
  /wishlists/{wishlistId}/gift-items:
    $ref: paths/wishlists_{wishlistId}_gift-items.yaml
  /wishlists/{wishlistId}/gift-items/{itemId}/reservation:
    $ref: paths/wishlists_{wishlistId}_gift-items_{itemId}_reservation.yaml
servers:
  - url: //localhost:8080/api
components:
  securitySchemes:
    BearerAuth:
      description: Type "Bearer" followed by a space and JWT token.
      in: header
      name: Authorization
      type: apiKey
