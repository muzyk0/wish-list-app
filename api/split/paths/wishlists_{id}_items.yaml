get:
  description: >-
    Get all gift items in a specific wishlist with pagination. Public wishlists
    are accessible without auth.
  parameters:
    - description: Wishlist ID
      in: path
      name: id
      required: true
      schema:
        type: string
    - description: Page number (default 1)
      in: query
      name: page
      schema:
        type: integer
    - description: Items per page (default 10, max 100)
      in: query
      name: limit
      schema:
        type: integer
  responses:
    '200':
      description: List of items in wishlist
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/internal_handlers.PaginatedItemsResponse.yaml
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '403':
      description: Access denied
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Wishlist not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Get items in wishlist
  tags:
    - Wishlists
post:
  description: >-
    Attach an existing gift item to a wishlist. Both item and wishlist must be
    owned by the authenticated user.
  parameters:
    - description: Wishlist ID
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/internal_handlers.AttachItemRequest.yaml
    description: Item to attach
    required: true
  responses:
    '204':
      description: Item attached successfully
    '400':
      description: Invalid request body
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '403':
      description: Access denied
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Wishlist or item not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '409':
      description: Item already attached
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Attach item to wishlist
  tags:
    - Wishlists
