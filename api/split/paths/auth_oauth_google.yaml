post:
  description: Exchange Google authorization code for access and refresh tokens
  requestBody:
    content:
      application/json:
        schema:
          $ref: >-
            ../components/schemas/wish-list_internal_domain_auth_delivery_http_dto.OAuthCodeRequest.yaml
    description: Authorization code from Google
    required: true
  responses:
    '200':
      description: Authentication successful
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/wish-list_internal_domain_auth_delivery_http_dto.AuthResponse.yaml
    '400':
      description: Invalid or expired authorization code
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '502':
      description: Failed to communicate with provider
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  summary: Google OAuth authentication
  tags:
    - Auth
