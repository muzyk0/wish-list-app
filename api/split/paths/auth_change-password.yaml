post:
  description: >-
    Change the authenticated user's password with current password verification.
    This will invalidate all existing sessions except the current one.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/internal_handlers.ChangePasswordRequest.yaml
    description: Password change request
    required: true
  responses:
    '200':
      description: Password changed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internal_handlers.MessageResponse.yaml
    '400':
      description: Invalid request body or validation error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Unauthorized or incorrect password
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Change user password
  tags:
    - Authentication
