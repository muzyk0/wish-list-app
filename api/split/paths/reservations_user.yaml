get:
  description: Get all reservations made by the authenticated user with pagination.
  parameters:
    - description: Page number (default 1)
      in: query
      name: page
      schema:
        type: integer
    - description: Items per page (default 10, max 100)
      in: query
      name: limit
      schema:
        type: integer
  responses:
    '200':
      description: List of user reservations retrieved successfully
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/wish-list_internal_domain_reservation_delivery_http_dto.UserReservationsResponse.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Get all reservations made by the authenticated user
  tags:
    - Reservations
