post:
  description: >-
    Change the authenticated user's email address with password verification.
    Requires current password to prevent unauthorized changes.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/handlers.ChangeEmailRequest.yaml
    description: Email change request
    required: true
  responses:
    '200':
      description: Email changed successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/handlers.MessageResponse.yaml
    '400':
      description: Invalid request body or validation error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Unauthorized or incorrect password
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '409':
      description: Email already in use
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Change user email
  tags:
    - Authentication
