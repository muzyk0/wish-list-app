delete:
  description: >-
    Delete a gift item by its ID. The user must be the owner of the parent wish
    list.
  parameters:
    - description: Gift Item ID
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '204':
      description: Gift item deleted successfully
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Gift item or wishlist not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Delete a gift item
  tags:
    - Gift Items
get:
  description: >-
    Get a gift item by its ID. If the parent wish list is private, the user must
    be the owner.
  parameters:
    - description: Gift Item ID
      in: path
      name: id
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Gift item retrieved successfully
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/wish-list_internal_services.GiftItemOutput.yaml
    '403':
      description: Access denied
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Gift item not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Get a gift item by ID
  tags:
    - Gift Items
put:
  description: >-
    Update a gift item by its ID. The user must be the owner of the parent wish
    list.
  parameters:
    - description: Gift Item ID
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/internal_handlers.UpdateGiftItemRequest.yaml
    description: Gift item update information
    required: true
  responses:
    '200':
      description: Gift item updated successfully
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/wish-list_internal_services.GiftItemOutput.yaml
    '400':
      description: Invalid request body or validation error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Gift item or wishlist not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Update a gift item
  tags:
    - Gift Items
