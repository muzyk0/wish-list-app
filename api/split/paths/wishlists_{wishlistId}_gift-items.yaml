get:
  description: >-
    Get all gift items in a wish list. If the wish list is private, the user
    must be the owner.
  parameters:
    - description: Wish List ID
      in: path
      name: wishlistId
      required: true
      schema:
        type: string
    - description: Page number (default 1)
      in: query
      name: page
      schema:
        type: integer
    - description: Items per page (default 10, max 100)
      in: query
      name: limit
      schema:
        type: integer
  responses:
    '200':
      description: List of gift items retrieved successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internal_handlers.GetGiftItemsResponse.yaml
    '403':
      description: Access denied
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Wishlist not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Get all gift items in a wish list
  tags:
    - Gift Items
post:
  description: >-
    Create a new gift item in a wish list. The user must be the owner of the
    wish list.
  parameters:
    - description: Wish List ID
      in: path
      name: wishlistId
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/internal_handlers.CreateGiftItemRequest.yaml
    description: Gift item creation information
    required: true
  responses:
    '201':
      description: Gift item created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internal_handlers.GiftItemResponse.yaml
    '400':
      description: Invalid request body or validation error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Wishlist not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Create a new gift item
  tags:
    - Gift Items
