get:
  description: >-
    Get all gift items for a public wish list by its public slug with pagination
    support.
  parameters:
    - description: Public Slug
      in: path
      name: slug
      required: true
      schema:
        type: string
    - description: Page number (default 1)
      in: query
      name: page
      schema:
        type: integer
    - description: Items per page (default 10, max 100)
      in: query
      name: limit
      schema:
        type: integer
  responses:
    '200':
      description: Gift items retrieved successfully
      content:
        application/json:
          schema:
            $ref: >-
              ../components/schemas/wish-list_internal_domain_wishlist_delivery_http_dto.GetGiftItemsResponse.yaml
    '404':
      description: Wish list not found or not public
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  summary: Get gift items for a public wish list by slug
  tags:
    - Gift Items
