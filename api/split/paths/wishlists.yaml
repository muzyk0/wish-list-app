get:
  description: >-
    Get all wish lists owned by the currently authenticated user. Includes
    item_count for each wishlist.
  responses:
    '200':
      description: List of wish lists retrieved successfully (includes item_count)
      content:
        application/json:
          schema:
            items:
              $ref: ../components/schemas/internal_handlers.WishListResponse.yaml
            type: array
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Get all wish lists owned by the authenticated user
  tags:
    - Wish Lists
post:
  description: Create a new wish list for the authenticated user
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/internal_handlers.CreateWishListRequest.yaml
    description: Wish list creation information
    required: true
  responses:
    '201':
      description: Wish list created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internal_handlers.WishListResponse.yaml
    '400':
      description: Invalid request body or validation error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Create a new wish list
  tags:
    - Wish Lists
