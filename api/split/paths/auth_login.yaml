post:
  description: Authenticate user with email and password
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/handlers.LoginRequest.yaml
    description: User login credentials
    required: true
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: ../components/schemas/handlers.AuthResponse.yaml
    '400':
      description: Invalid request body or validation error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Invalid credentials
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  summary: User login
  tags:
    - Authentication
