post:
  description: Create a new gift item and immediately attach it to the specified wishlist
  parameters:
    - description: Wishlist ID
      in: path
      name: id
      required: true
      schema:
        type: string
  requestBody:
    $ref: ../components/requestBodies/internal_handlers.CreateItemRequest.yaml
  responses:
    '201':
      description: Item created and attached successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/internal_handlers.ItemResponse.yaml
    '400':
      description: Invalid request body
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '403':
      description: Access denied
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '404':
      description: Wishlist not found
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            additionalProperties:
              type: string
            type: object
  security:
    - BearerAuth: []
  summary: Create item in wishlist
  tags:
    - Wishlists
